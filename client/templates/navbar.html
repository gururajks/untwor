<template name="navbar">
	{{#if navbarType}}
		{{> travellerNavBar}}
	{{else}}
		{{> localGuideNavBar}}
	{{/if}}
</template>

<template name="travellerNavBar">
	<nav class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span><span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="{{pathFor 'main'}}"> <img class="img-responsive" src="gg.png" alt="GG" style="height:100%"> </a>
		</div>

		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">				
				<li>
					<a href="{{pathFor 'main'}}">Dashboard</a>
				</li>
				<li>
					<a href="{{pathFor 'askGuideLocation'}}">Local Guides</a>
				</li>
			</ul>
			<!-- RIght top bar -->
			<ul class="nav navbar-nav navbar-right">
				<li>
					<a href="{{pathFor 'travellerProfile'}}">Profile</a>
				</li>
				<li>
					<a class="logout" href="#">Log Out</a>
				</li>
			</ul>
		</div>

	</nav>

</template>

<template name="localGuideNavBar">
	<nav class="navbar navbar-default" role="navigation">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
				<span class="sr-only">Toggle navigation</span>
				<span class="icon-bar"></span><span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<a class="navbar-brand" href="{{pathFor 'main'}}"> <img class="img-responsive" src="gg.png" alt="GG" style="height:100%"> </a>
		</div>

		<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
			<ul class="nav navbar-nav">
				<li>
					<a href="{{pathFor 'main'}}">Dashboard</a>
				</li>
				<li>
					<a href="{{pathFor 'guideLocation'}}">My Service Location</a>
				</li>

			</ul>
			<!-- RIght top bar -->
			<ul class="nav navbar-nav navbar-right">
				<li>
					<a href="{{pathFor 'localGuideProfile'}}">Profile</a>
				</li>
				<li>
					<a class="logout" href="#">Log Out</a>
				</li>
			</ul>
		</div>

	</nav>
</template>
