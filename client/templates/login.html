<template name="login">

	<div class="container">

		<form class="login-form" action="index.html">
			<div class="login-wrap">
				<p class="login-img">
					<i class="icon_lock_alt"></i>
				</p>
				<div class="input-group">
					<span class="input-group-addon"><i class="icon_profile"></i></span>
					<input type="text" class="form-control" id="email" placeholder="Username" autofocus>
				</div>
				<div class="input-group">
					<span class="input-group-addon"><i class="icon_key_alt"></i></span>
					<input type="password" class="form-control" id="password" placeholder="Password">
				</div>
				<label class="checkbox">
					<span class="pull-right"> <a href= "{{pathFor 'forgotpassword'}}"> Forgot Password?</a></span> </label>
				<button class="btn btn-primary btn-lg btn-block" type="submit">
					Login
				</button>
				<a class="btn btn-info btn-lg btn-block" href="{{pathFor 'signup'}}" >
					Signup
				</a>
			</div>
		</form>

	</div>

</template>
