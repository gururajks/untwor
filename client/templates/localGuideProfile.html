<template name="localGuideProfile">
	{{#if currentUser}}
		{{> localGuide}}
	{{else}}
		{{> login}}
	{{/ if}}
	
</template>


<template name="localGuide">
	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				{{> navbar}}
				<div class="row clearfix">
					<div class="col-md-12 column">
						<blockquote>
							{{#if currentUser}}
							<h3>
								{{email}} is logged in
							</h3>
							{{/if}}
							<h4>{{memberType}}</h4>
							<small>UNTWOR</small>
						</blockquote>
						<div class="row clearfix">
							<form role="form">
								<div class="col-md-6 column">
									<div class="form-group">
										<label for="membername">Local Guide Name</label>
										<input type="text" class="form-control" id="memberName" value = "{{memberName}}"/>
									</div>
									<div class="form-group">
										<label for="clanname">Apartment Name</label>
										<input type="text" class="form-control" id="apartmentName" value = "{{apartmentName}}"/>
									</div>
									<div class="form-group">
										<label for="phone">Phone Number</label>
										<input type="tel" class="form-control" id="phone" value="{{phone}}"/>
									</div>
									<div class="form-group">
										<label for="phone">Email</label>
										<input type="email" class="form-control" id="email" value="{{email}}" />
									</div>
									<input type="submit" class="btn btn-default" id="profilesubmit" value="Submit" >
								</div>
								<div class="col-md-6 column">
									<div class="form-group">
										<label for="address">Address</label>
										<input type="text" class="form-control" id="address" value = "{{address}}"/>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</template>
