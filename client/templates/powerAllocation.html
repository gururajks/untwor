<template name="powerAllocation">
	{{#if currentUser}}
	{{> askGuide}}
	{{else}}
	{{> login}}
	{{/ if}}

</template>

<template name="askGuide">

	<div class="container">
		<div class="row clearfix">
			<div class="col-md-12 column">
				{{> navbar}}
				<div class="row clearfix">
					{{> map }}
				</div>
			</div>
		</div>
	</div>

</template>

<template name="map">  
  <div class="map-container">
    {{> googleMap name="map" options=mapOptions}}
  </div>
</template>
